<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>is divisible</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-6 ">
                <h2>بخش پذیر است؟</h2>
                <form >
                    <div class="my-3">
                        <label for="formGroupExampleInput" class="form-label"> عدد مورد نظر</label>
                        <input type="text" class="form-control" id="first-num" placeholder="عددی که میخواهید بخش پذیری ان ارزیابی شود را وارد کنید">
                        <p id="first-show"></p>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label"> عدد اول</label>
                        <input type="text" class="form-control" id="second-num" placeholder="عدد اول">
                        <small id="second-show"></small>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">عدد دوم</label>
                        <input type="text" class="form-control" id="third-num" placeholder="عدد دوم">
                        <small id="third-show"></small>
                        <div>
                            <i class="bi bi-balloon"></i>
                            <small class="fw-light">
                                اگر تنها بخش پذیری بر یک عدد مد نظر است عدد دوم را  
                                <span>
                                    <i class="bi bi-1-circle"></i>
                                </span>
                                وارد کنید
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary mt-2 " id="submit">Submit</button>
                    <div class="mb-3">
                        <p id="show"></p>
                        <p id="show2"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
  </body>
</html>
